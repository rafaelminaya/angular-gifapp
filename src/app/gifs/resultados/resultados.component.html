<div class="row">
    <!-- animate__animated animate__fadeIn : animaciones utilizadas por una librería css importada en el "index.html" -->
    <!-- pantallas medianas, pantallas pequeñas -->
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">

        <div class="card">
            <!-- [src]= "" : Establece el valor para la propiedad "src", si lo hacemos sin cortechetes será un simple texto-->
            <!-- card-imp-to : Clase propia de bootstrap para manejar las imágenes de las "cards" -->
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-imp-top">

            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                    <!-- {{gif.images.downsized_medium.url}} -->
                </p>
            </div>
        </div>

    </div>
</div>
